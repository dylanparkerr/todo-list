<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo List</a>
    </nav>

    <!-- top row that holds new task button -->
    <div class="row mt-5 d-flex justify-content-center align-items-baseline">
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#newTaskModal" onclick="clearNewTaskModal()">Add Task</button>
    </div>

    
    <div class="row">
        <!-- left side of page -->
        <div class="col-lg-3"></div>

        <!-- main body -->
        <div class="col-lg-6">
            <ul class="list-group" id="taskList">

                <!-- task list item -->
                <li class="list-group-item d-flex align-items-center text-break" id="#">
                    <!-- text -->
                    <i class="mr-auto p-2">
                        Sample text
                    </i>

                    <!-- controls -->
                    <button type="button" class="btn btn-link p-2" onclick="completeTask(id)">
                        <i class="fas fa-check" ></i>
                    </button>
                    <button type="button" class="btn btn-link p-2" data-toggle="modal" data-target="#editTaskModal" onclick="editModalHelper(id)">
                        <i class="fas fa-edit" ></i>
                    </button>
                    <button type="button" class="btn btn-link p-2" data-toggle="modal" data-target="#deleteTaskModal" onclick="deleteModalHelper(id)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </li>

            </ul>

        </div>

        <!-- right side of page -->
        <div class="col-lg-3"></div>

        <!-- Modals -->
        <!-- new task modal -->
        <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" id="newTaskTextArea" spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit task modal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" id="editTaskTextArea" spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="editButton" onclick="editTask(id)">Edit Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- confirm delete modal -->
        <div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteTaskModalLabel">Delete Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure you want to delete this task?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteButton" onclick="deleteTask(id)">Delete Task</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
